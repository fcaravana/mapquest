<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map Quest</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/js/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/js/bower_components/bootstrap-table/dist/bootstrap-table.min.css">
        <link rel="stylesheet" href="./assets/js/bower_components/magnific-popup/dist/magnific-popup.css">
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>

        <div id="google-map"></div>

        <div class="table-info">

            <div id="table-data">

                <h3 class="title">Founders Map Quest</h3>
                
                <table id="table-csv"
                       data-cache="false"
                       data-detail-view="true"
                       data-detail-formatter="APP.detailFormatter"
                       data-mobile-responsive="true"
                       data-show-columns="true"
                       data-show-toggle="true"
                       data-unique-id="id"
                       data-pagination="true"
                       data-page-size="4"
                       data-search="true">
                    <thead>
                        <tr>
                            <th data-field="company" 
                                data-sortable="true">Company</th>
                            <th data-field="founder" 
                                data-sortable="true">Founder</th>
                            <th data-field="city" 
                                data-sortable="true">City</th>
                            <th data-field="country" 
                                data-sortable="true">Country</th>
                            <th data-field="operate" 
                                data-formatter="APP.operateFormatter" 
                                data-events="APP.operateEvents">Remove</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div id="markerModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="https://www.google.com/recaptcha/api.js?hl=en"></script>
        <script src="./assets/js/bower_components/rsvp/rsvp.min.js"></script>
        <script src="./assets/js/bower_components/basket.js/dist/basket.js"></script>
        <script src="./assets/js/start.js"></script>

    </body>
</html>
