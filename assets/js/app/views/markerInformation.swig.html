<div class="row">
    <div class="col-md-6 col-xs-6">
        {% for key, value in row %}
            {% if key != 'photo' %}
                {% if String(value).indexOf('http') > -1 %}
                    <p><b>{{ key }}:</b> <a href="{{ value }}" target="_blank">{{ value }}</a></p>
                {% else %}
                    <p><b>{{ key }}:</b> {{ value }}</p>
                {% endif %}
            {% endif %}
        {% endfor %}
    </div>

    <div class="col-md-6 col-xs-6">
        <div style="background-image: url('{{ row.photo }}')" class="image-info"></div>
    </div>

</div>
